<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static2/CSS/main.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="timer">
                <div class="min">00 </div>:
                <div class="sec"> 00</div>
            </div>
        </div>
        <div class="actions">
            <button class="start btn btn-success">Start</button>
            <button class="pause btn btn-primary">Pause</button>
            <button class="reset btn btn-danger">Reset</button>
        </div>
    </div>
    <script src="./static2/JS/main.js"></script>
</body>
</html>
